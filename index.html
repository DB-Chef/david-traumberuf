
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davids Escape-Präsentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #f4f4f4;
            text-align: center;
            padding: 2em;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #222;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 0 10px #000;
        }
        input[type="text"] {
            font-size: 1.5em;
            padding: 0.5em;
            width: 80%;
            border-radius: 4px;
            border: none;
            margin-bottom: 1em;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75em 1.5em;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #link {
            margin-top: 2em;
            display: none;
        }
        a {
            color: #00e6e6;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ihr wollt zu Davids Präsentation?</h1>
        <p>Dann gebt erst einmal den vierstelligen Zahlencode ein.</p>
        <input type="text" id="codeInput" maxlength="4" placeholder="----" />
        <br>
        <button onclick="checkCode()">Los!</button>
        <div id="link">
            <p>Code korrekt! Hier geht's weiter:</p>
            <a href="https://1drv.ms/p/c/3f593637a0bb3d04/EZmUvFUwctVFm3qZaQY9-dcB2iOYCIGSoMvozYknYY3LEA?e=Ahdnzm" target="_blank">➡ Zur Präsentation</a>
        </div>
    </div>
    <script>
        function checkCode() {
            const input = document.getElementById("codeInput").value;
            if (input === "1716") {
                document.getElementById("link").style.display = "block";
            } else {
                alert("Leider falsch. Versuch's nochmal!");
            }
        }
    </script>
</body>
</html>
